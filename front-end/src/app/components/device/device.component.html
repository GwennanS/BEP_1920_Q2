<div class="home-box device-box">
  <h3 class="header">Apparaten</h3>
  <div class="contents">
    <table class="overview-table device-table">
      <thead>
      <tr>
        <th *ngFor="let col of columns">
          {{col}}
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let char of data | async">
        <td *ngFor="let col of columns">
          {{char[col]}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
