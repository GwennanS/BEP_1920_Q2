<div class="home-box hint-box">
  <h3 class="header">Hints</h3>
  <div class="contents">
    <form class="hint-form" (ngSubmit)="onSubmit()">
      <input type="text" name="hint" [(ngModel)]="hint" placeholder="Type your hint..." class="hint-box">
      <input type="submit" value="Submit" class="send-button">
    </form>
  </div>
</div>
