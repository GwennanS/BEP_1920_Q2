<div class="home-box hint-box">
  <h3 class="header">Hints</h3>
  <div class="contents">
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput type="text" name="hint" [(ngModel)]="hint" placeholder="Type your hint..." class="hint-field">
      </mat-form-field>
      <input type="submit" value="Submit" class="mat-raised-button mat-primary custom-md-button">
    </form>
  </div>
</div>
