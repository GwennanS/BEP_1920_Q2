<div class="home-box puzzle-box">
  <h3 class="header">Puzzels</h3>
  <div class="contents">
    <table mat-table matSort #PuzzleTableSort="matSort" [dataSource]="puzzleData" class="mat-elevation-z8 custom-md-table">
      <ng-container matColumnDef="puzzle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-md-table-header"> Puzzel </th>
        <td mat-cell *matCellDef="let element"> {{element.puzzle}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-md-table-header"> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="puzzleColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: puzzleColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" showFirstLastButtons class="custom-md-table-page"></mat-paginator>
  </div>
</div>
