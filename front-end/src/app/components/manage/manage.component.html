<div class="home-box manage-box">
  <h3 class="header">Acties</h3>
  <div class="contents">
    <div>
      <button mat-raised-button color=primary (click)="onClickTestButton()">test</button>
      <button mat-raised-button color=primary (click)="onClickResetButton()">reset</button>
    </div>
    <div>
      <ng-container *ngFor="let btn of getButtons()">
        <button mat-raised-button color=primary (click)="onClickCustomButton(btn)">{{ btn }}</button>
      </ng-container>
    </div>
  </div>
</div>
