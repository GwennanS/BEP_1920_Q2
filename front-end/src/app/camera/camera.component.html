<div class="home-box camera-box">
  <div class="header">
    <h3 class="camera-title">Camera</h3>
    <form (ngSubmit)="setSrc()" class="camera-title">
      <mat-form-field>
        <mat-select [(ngModel)]="camera" name="camera" placeholder="Choose camera to see feed" (selectionChange)="setSrc()">
          <mat-option *ngFor="let camera of allCameras()" [value]="camera.name">{{ camera.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div class="contents">
    <iframe [src]="cameraFeedSrc" class="camera-feed"></iframe>
  </div>
</div>
