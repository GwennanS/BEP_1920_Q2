# https://docs.travis-ci.com/user/customizing-the-build
matrix:
  include:
      # https://stackoverflow.com/questions/27644586/how-to-set-up-travis-ci-with-multiple-languages
    - language: python
      python: 3.7
      install:
        - pip install -r cc-library/requirements.txt
      before_script:
        cd cc-library/test
      script:
        - flake8 cc-library
        - python -m unittest discover

      # https://medium.com/faun/configuring-travis-ci-for-angular-application-34afee1715f
    - language: node_js
      node_js:
        - "node"
      before_script:
        - ls
        - cd front-end/
        - ls
        - npm install -g @angular/cli
      script:
        - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
      cache:
        directories:
          - node_modules
      addons:
        apt:
          sources:
            - google-chrome
          packages:
            - google-chrome-stable

    - language: go
      before_install:
        - go run requirements.txt
      script:
        - go build
        - ./back-end/.travis.gofmt.sh
        - test -z "`golint ./...`"
        - go test back-end/src/racoon.games/test
